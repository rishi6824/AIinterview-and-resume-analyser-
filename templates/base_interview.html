<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Interview Platform{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=2.1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        /* Inline critical CSS to ensure it's always loaded - prevents CSS issues after navigation */
        .interview-room { 
            display: block !important; 
            visibility: visible !important;
        }
        .video-section { 
            display: block !important; 
            visibility: visible !important;
        }
        .question-section { 
            display: block !important; 
            visibility: visible !important;
        }
        .interview-header { 
            display: flex !important; 
            visibility: visible !important;
        }
        .timer { 
            display: inline-block !important; 
            visibility: visible !important;
        }
        .btn { 
            display: inline-block !important; 
            visibility: visible !important;
        }
        .question-card {
            display: block !important;
            visibility: visible !important;
        }
        .answer-section {
            display: block !important;
            visibility: visible !important;
        }
    </style>
</head>
<body class="{% block body_class %}{% endblock %}">
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Interview Platform. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
